name: ESLint (Delta on PR)

on:
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  eslint:
    name: Run ESLint on changed LWC files
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine changed LWC JS/HTML/CSS files (PR base vs head)
        id: diff
        shell: bash
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"

          CHANGED=$(git diff --name-only --diff-filter=ACMR "$BASE_SHA" "$HEAD_SHA" \
            | grep -E '^force-app/.*/lwc/.+\.(js|ts|jsx|tsx|html|css)$' \
            || true)

          echo "Changed files:"
          echo "$CHANGED"

          echo "files=$(echo "$CHANGED" | tr '\n' ' ')" >> "$GITHUB_OUTPUT"

      - name: Skip if no LWC file changes
        id: maybe_skip
        shell: bash
        run: |
          if [ -z "${{ steps.diff.outputs.files }}" ]; then
            echo "No LWC JS/HTML/CSS changes detected. Skipping ESLint."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      # ✅ Run ESLint BUT DON'T FAIL THE JOB HERE.
      # Capture exit code for later decision.
      - name: Run ESLint on changed files (console output)
        id: eslint_run
        if: ${{ steps.maybe_skip.outputs.skip != 'true' }}
        shell: bash
        continue-on-error: true
        run: |
          FILES="${{ steps.diff.outputs.files }}"
          echo "Linting files: $FILES"
          npx eslint $FILES --max-warnings=0
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"

      # ✅ Always generate SARIF even if lint failed
      - name: Generate SARIF report (vulnerability-style report)
        if: ${{ steps.maybe_skip.outputs.skip != 'true' }}
        shell: bash
        run: |
          FILES="${{ steps.diff.outputs.files }}"
          mkdir -p reports

          # Generate SARIF; do not fail this step if lint errors exist
          npx eslint $FILES \
            --format @microsoft/eslint-formatter-sarif \
            --output-file reports/eslint.sarif \
            || true

          # Ensure file exists (avoid upload-sarif failing)
          if [ ! -f reports/eslint.sarif ]; then
            echo "SARIF file not created, creating empty SARIF to avoid upload failure."
            cat > reports/eslint.sarif <<'EOF'
          {
            "version": "2.1.0",
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "runs": []
          }
          EOF
          fi

      # ✅ Upload SARIF even if previous steps failed
      - name: Upload SARIF to GitHub Security tab
        if: ${{ steps.maybe_skip.outputs.skip != 'true' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/eslint.sarif

      - name: Upload report artifact
        if: ${{ steps.maybe_skip.outputs.skip != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: reports/eslint.sarif

      # ✅ Finally fail the job (so PR is blocked) AFTER report upload
      - name: Fail job if ESLint errors found
        if: ${{ steps.maybe_skip.outputs.skip != 'true' && steps.eslint_run.outputs.exit_code != '0' }}
        shell: bash
        run: |
          echo "ESLint found violations. Failing job after SARIF upload."
          exit 1