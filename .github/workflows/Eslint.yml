name: ESLint (Delta on PR)

on:
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  eslint:
    name: Run ESLint on changed LWC files
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  # needed for upload-sarif

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine changed LWC JS/HTML/CSS files (PR base vs head)
        id: diff
        shell: bash
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"

          # Only lint LWC-related files (JS/TS/HTML/CSS) in force-app
          CHANGED=$(git diff --name-only --diff-filter=ACMR "$BASE_SHA" "$HEAD_SHA" \
            | grep -E '^force-app/.*/lwc/.+\.(js|ts|jsx|tsx|html|css)$' \
            || true)

          echo "Changed files:"
          echo "$CHANGED"

          # Space-separated list for eslint
          echo "files=$(echo "$CHANGED" | tr '\n' ' ')" >> "$GITHUB_OUTPUT"

      - name: Skip if no LWC file changes
        id: maybe_skip
        shell: bash
        run: |
          if [ -z "${{ steps.diff.outputs.files }}" ]; then
            echo "No LWC JS/HTML/CSS changes detected. Skipping ESLint."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run ESLint on changed files (console output)
        if: ${{ steps.maybe_skip.outputs.skip != 'true' }}
        shell: bash
        run: |
          FILES="${{ steps.diff.outputs.files }}"
          echo "Linting files: $FILES"
          npx eslint $FILES --max-warnings=0

      - name: Generate SARIF report (vulnerability-style report)
        if: ${{ steps.maybe_skip.outputs.skip != 'true' }}
        shell: bash
        run: |
          FILES="${{ steps.diff.outputs.files }}"
          mkdir -p reports
          npx eslint $FILES \
            --format @microsoft/eslint-formatter-sarif \
            --output-file reports/eslint.sarif \
            || true

      - name: Upload SARIF to GitHub Security tab
        if: ${{ steps.maybe_skip.outputs.skip != 'true' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/eslint.sarif

      - name: Upload report artifact
        if: ${{ steps.maybe_skip.outputs.skip != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: reports/eslint.sarif