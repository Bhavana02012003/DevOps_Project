          if [[ -z "$AUTHOR_SLACK_ID" || "$AUTHOR_SLACK_ID" == "null" ]]; then
            echo "ERROR: No Slack ID found for author: $COMMIT_AUTHOR"
            echo "AUTHOR_SLACK_ID=unknown" >> $GITHUB_ENV
          else
            echo "AUTHOR_SLACK_ID=$AUTHOR_SLACK_ID" >> $GITHUB_ENV
          fi
