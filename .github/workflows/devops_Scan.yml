              "text": ":white_check_mark: *SFDX Code Scan Completed!*\n\nüìÇ *Download Scanner Report:* <'"$SCANNER_REPORT_URL"'|Click here>"
            }' https://slack.com/api/chat.postMessage || echo "‚ö†Ô∏è Slack message failed"
          fi
      - name: Send Scanner Report URL to Slack Channel
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          SCANNER_REPORT_URL="${{ needs.quality-gate-code-check.outputs.scanner-report-url }}"
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          BRANCH_NAME=$(echo $GITHUB_REF | sed 's/refs\/heads\///')
          COMMIT_AUTHOR="${{ needs.quality-gate-code-check.outputs.commit-author }}"
          if [[ -n "$SCANNER_REPORT_URL" ]]; then
            MESSAGE=":white_check_mark: *SFDX Code Scan Completed!*\n\nüìÇ *Repository:* $REPO_NAME\nüåø *Branch:* $BRANCH_NAME\nüë§ *Commit Author:* $COMMIT_AUTHOR\nüîó *[Download Scanner Report]($SCANNER_REPORT_URL)*"
          else
            MESSAGE=":x: *SFDX Code Scan Failed!*\n\nüìÇ *Repository:* $REPO_NAME\nüåø *Branch:* $BRANCH_NAME\nüë§ *Commit Author:* $COMMIT_AUTHOR\n‚ö†Ô∏è No scanner report was generated."
          fi
          curl -X POST -H 'Content-type: application/json' --data "{\"text\": \"$MESSAGE\"}" "$SLACK_WEBHOOK_URL"
