name: SFDX Code Scan and Store in Salesforce

on:
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: false


jobs:
  quality-gate-code-check:
    runs-on: ubuntu-latest
    outputs:
      scanner-report-path: ${{ steps.upload-report.outputs.artifact-path }}  # Outputs the artifact path to pass to the next job
      block-pr: ${{ steps.block-check.outputs.block-status }}  # Pass the block status
      runner-name: ${{ steps.get-runner.outputs.runner_name }}  # Store the runner name
      # artifact_url: ${{ steps.generate-artifact-url.outputs.artifact_url }}
      commit-author: ${{ steps.commit-author.outputs.commit-author }}
      scanner-report-url: ${{ steps.upload-report.outputs.scanner-report-url }} # Pass the report URL to Slack job


    steps:
      - name: Get Runner Name
        id: get-runner
        run: |
              echo "Runner Name: ${{ runner.name }}"
              echo "Runner OS: ${{ runner.os }}"
              echo "Runner Arch: ${{ runner.arch }}"
              echo "Machine Hostname: $(hostname)"
              echo "System Info:"
              uname -a
              echo "OS Release Information:"
              cat /etc/os-release
              echo "Ubuntu Version:"
              lsb_release -a || echo "lsb_release command not found"
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full commit history is available

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Salesforce CLI (latest version)
        run: npm install --global @salesforce/cli

      - name: Add npm global bin to PATH
        run: echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Clear CLI Plugin Cache (Optional)
        run: sf plugins update

      # üßπ This must come here
      - name: Remove v4 Scanner Plugin Completely
        run: |
          sf plugins uninstall @salesforce/sfdx-scanner || echo "v4 plugin not installed"
          sf plugins unlink @salesforce/sfdx-scanner || echo "v4 plugin not linked"

      - name: Install Code Analyzer v5 plugin
        run: sf plugins install @salesforce/plugin-code-analyzer@latest

      - name: Confirm Installed Plugins
        run: sf plugins --core


      # - name: Add PMD Custom Ruleset (Optional)
      #   run: |
      #     sf scanner:rule:add --engine pmd --path force-app/main/default/Custom_apex_ruleset.xml

      - name: Verify Salesforce CLI Installation
        run: sf --version

      - name: Get Commit Author
        id: commit-author
        run: |
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
          echo "commit-author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
          echo "Commit Author: $COMMIT_AUTHOR"

      - name: Get Repository and Branch Info
        id: get-info
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          BRANCH_NAME=$(echo $GITHUB_REF | sed 's/refs\/heads\///')
          COMMIT_LABEL=$(git log -1 --pretty=format:'%s')
          FILE_TITLE="Code Scanner Report_${REPO_NAME}_${BRANCH_NAME}_${COMMIT_LABEL}"
          echo "FILE_TITLE=${FILE_TITLE}" >> $GITHUB_ENV
          echo "TARGET_BRANCH=${BRANCH_NAME}" >> $GITHUB_ENV  # Store the Target Branch
          
      - name: Get changed lines and create temporary files
        id: get-changes
        run: |
            #!/bin/bash
            mkdir -p temp_scanner_files
            > changed_cls_lwc_files.txt
            > line_number_mapping.txt
            > scanner-report-temp.csv

            echo "Checking for changed .cls, .js, .html, and .lwc files..."

            changed_files=$(git diff --name-only HEAD~1 HEAD -- '*.cls' '*.js' '*.html' '*.lwc' || true)
            echo "Detected changed files: $changed_files"

            if [ -z "$changed_files" ]; then
              echo "No .cls or .lwc files detected."
              echo "Problem,Severity,File,TempLine,Column,Rule,Description,URL,Category,Engine,Commit,ActualLine" > scanner-report.csv
              exit 0
            fi

            for file in $changed_files; do
              echo "Processing file: $file"

              file_status=$(git diff --name-status HEAD~1 HEAD -- "$file" | awk '{print $1}')
              if [[ "$file_status" == "A" && "$file" == *.cls ]]; then
                echo "üÜï Full new Apex class detected: $file"
                echo "$file" >> changed_cls_lwc_files.txt
                echo "$file,ENTIRE_FILE" >> line_number_mapping.txt
                continue
              fi

              extracted_lines=$(git diff --unified=0 HEAD~1 HEAD -- "$file" | awk '
                /^@@/ {
                  match($0, /\+([0-9]+)/, arr);
                  line = arr[1]; next
                }
                /^\+/ {
                  if ($0 !~ /^(diff --git|index|---|\+\+\+|@@|b\/force-app)/) {
                    print line "," substr($0, 2);
                    line++;
                  }
                }
              ')

              if [ -z "$extracted_lines" ]; then
                echo "No valid lines found for $file. Skipping..."
                continue
              fi

              echo "$extracted_lines" > "line_number_mapping_${file//\//_}.txt"
              temp_file="temp_scanner_files/temp_${file//\//_}"
              touch "$temp_file"

              if [[ "$file" == *.cls ]]; then
                echo "public class TempWrapperClass {" > "$temp_file"
                temp_method_started=0
                collecting_method=0
                method_brace_count=0
                control_block=0
                block_brace_count=0
                method_buffer=""
                orphan_else_open=0  # ‚¨ÖÔ∏è Add this before the while loop starts
                orphan_else_first_line=0


                while IFS=, read -r line_number line_content; do
                  trimmed=$(echo "$line_content" | sed 's/^[ \t]*//;s/[ \t]*$//')
                  echo "Processing: $trimmed"

                  # Start of method
                  if [[ "$trimmed" =~ ^(public|private|global|protected)[[:space:]]+(static[[:space:]]+)?(void|[\w<>]+)[[:space:]]+[[:alnum:]_]+\s*\(.*\)[[:space:]]*\{ ]]; then
                    collecting_method=1
                    method_brace_count=1
                    method_buffer="    $trimmed"$'\n'
                    echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt
                    continue
                  fi

                  # Collect method block
                  if [[ $collecting_method -eq 1 ]]; then
                    [[ "$trimmed" == *"{"* ]] && ((method_brace_count++))
                    [[ "$trimmed" == *"}"* ]] && ((method_brace_count--))
                    method_buffer+="    $trimmed"$'\n'
                    echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt
                    if [[ $method_brace_count -eq 0 ]]; then
                      collecting_method=0
                      echo "$method_buffer" >> "$temp_file"
                      method_buffer=""
                    fi
                    continue
                  fi

                  # Handle orphan "} else {"
                  if [[ "$trimmed" =~ ^\}[[:space:]]*else[[:space:]]*\{ ]]; then
                    [[ $temp_method_started -eq 0 ]] && {
                      echo "    public static void tempMethod() {" >> "$temp_file"
                      echo "        /* Extracted logic */" >> "$temp_file"
                      temp_method_started=1
                    }

                    echo "        if (true) {" >> "$temp_file"
                    echo "        $trimmed" >> "$temp_file"
                    echo "$temp_file,$line_number,if (true) {" >> line_number_mapping.txt
                    echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt

                    orphan_else_open=1
                    orphan_else_first_line=1
                    continue
                  fi

                  # ‚úÖ 2. First statement inside orphan else ‚Üí add & close orphan block
                  if [[ "$orphan_else_open" -eq 1 && "$orphan_else_first_line" -eq 1 ]]; then
                    echo "        $trimmed" >> "$temp_file"
                    echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt

                    # üîí Close orphan else immediately after first inner line
                    echo "        }" >> "$temp_file"
                    echo "$temp_file,$line_number,}" >> line_number_mapping.txt

                    orphan_else_open=0
                    orphan_else_first_line=0
                    continue
                  fi


                  # Control blocks
                  if [[ "$trimmed" =~ ^(if|for|while|switch|try|catch|do)[[:space:]]*\(.*\)[[:space:]]*\{ ]]; then
                    control_block=1
                    block_brace_count=1
                    block_buffer="        $trimmed"$'\n'
                    echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt
                    continue
                  fi

                  if [[ $control_block -eq 1 ]]; then
                    [[ "$trimmed" == *"{"* ]] && ((block_brace_count++))
                    [[ "$trimmed" == *"}"* ]] && ((block_brace_count--))
                    block_buffer+="        $trimmed"$'\n'
                    echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt
                    if [[ $block_brace_count -eq 0 ]]; then
                      [[ $temp_method_started -eq 0 ]] && {
                        echo "    public static void tempMethod() {" >> "$temp_file"
                        echo "        /* Extracted logic */" >> "$temp_file"
                        temp_method_started=1
                      }
                      echo "$block_buffer" >> "$temp_file"
                      control_block=0
                    fi
                    continue
                  fi

                  # Normal line
                  if [[ $temp_method_started -eq 0 ]]; then
                    echo "    public static void tempMethod() {" >> "$temp_file"
                    echo "        /* Extracted logic */" >> "$temp_file"
                    temp_method_started=1
                  fi
                  echo "        $trimmed" >> "$temp_file"
                  echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt
                done < "line_number_mapping_${file//\//_}.txt"
                
                # Close orphan else block if not already closed
                if [[ "$orphan_else_open" == "1" ]]; then
                  echo "        }" >> "$temp_file"
                  echo "$temp_file,$line_number,}" >> line_number_mapping.txt
                  orphan_else_open=0
                fi

                # Only close tempMethod() if it was started
                if [[ "$temp_method_started" -eq 1 ]]; then
                  echo "    }" >> "$temp_file"
                  echo "}" >> "$temp_file"
                else
                  # If no method logic was added, only close the class
                  echo "}" >> "$temp_file"
                fi


              elif [[ "$file" == *.js ]]; then
                echo "// LWC JavaScript File" > "$temp_file"
                while IFS=, read -r line_number line_content; do
                  trimmed=$(echo "$line_content" | sed 's/^[ \t]*//;s/[ \t]*$//')
                  [[ -n "$trimmed" ]] && {
                    echo "$trimmed" >> "$temp_file"
                    echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt
                  }
                done < "line_number_mapping_${file//\//_}.txt"

              elif [[ "$file" == *.html ]]; then
                echo "<!-- LWC HTML File -->" > "$temp_file"
                while IFS=, read -r line_number line_content; do
                  trimmed=$(echo "$line_content" | sed 's/^[ \t]*//;s/[ \t]*$//')
                  [[ -n "$trimmed" ]] && {
                    echo "$trimmed" >> "$temp_file"
                    echo "$temp_file,$line_number,$trimmed" >> line_number_mapping.txt
                  }
                done < "line_number_mapping_${file//\//_}.txt"
              fi

              echo "$temp_file" >> changed_cls_lwc_files.txt
              echo "Created temp file: $temp_file"
            done

            echo "====== Final Line Number Mapping ======"
            cat line_number_mapping.txt || echo "No line number mapping available."
            cat $temp_file

            echo "Generated temp files:"
            ls -l temp_scanner_files

            if [ ! -s changed_cls_lwc_files.txt ]; then
              echo "No temp files created. Exiting."
              exit 0
            fi

      
            
      - name: Debug Extracted Line Number Mapping
        run: |
            echo "====== FINAL LINE NUMBER MAPPING ======"
            cat line_number_mapping.txt || echo "‚ùå No line mappings found!"
        
            echo "====== CHECKING FILE PATH FORMATTING ======"
            while IFS=, read -r problem severity file temp_line column rule description url category engine; do
              formatted_file_path=$(basename "$file")
              echo "Checking: $formatted_file_path, Temp Line: $temp_line"
              grep "$formatted_file_path,$temp_line" line_number_mapping.txt || echo "‚ùå No match found for $formatted_file_path,$temp_line"
            done < <(tail -n +2 scanner-report-temp.csv)
        
        
        
                      
      
      # - name: Get Commit Author
      #   id: commit-author
      #   run: |
      #       COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
      #       echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
      #       echo "Commit Author: $COMMIT_AUTHOR"
         
      - name: Run SFDX Scanner on Changed Lines
        run: |
          files=$(cat changed_cls_lwc_files.txt)
          if [ -z "$files" ]; then
            echo "No files to scan. Creating an empty report."
            echo "Problem,Severity,File,TempLine,Column,Rule,Description,URL,Category,Engine,Commit,ActualLine,TargetBranch" > scanner-report.csv
            exit 0
          fi

          echo "üìã Scanning files: $files"
          echo "Problem,Severity,File,TempLine,Column,Rule,Description,URL,Category,Engine,Commit,ActualLine,TargetBranch" > scanner-report.csv

          UNWANTED_PATH="/home/runner/work/${{ github.repository }}/temp_scanner_files/"

          for file in $files; do
            if [[ "$file" == temp_scanner_files/* ]]; then
              echo "üß† Modified file (delta logic): $file"
              SCAN_PATH="$file"
              SCAN_MODE="Delta"
            else
              echo "üÜï New file (full scan): $file"
              SCAN_PATH="$file"
              SCAN_MODE="Full"
            fi

            # Determine if it's Apex and needs ruleset config
            if [[ "$SCAN_PATH" == *.cls ]]; then
              # sf scanner:run --target "$SCAN_PATH" --format "csv" --outfile "scanner-report-partial.csv" --pmdconfig "force-app/main/default/Custom_apex_ruleset.xml" || echo "‚ö†Ô∏è Scanner failed for $SCAN_PATH"
              sf code-analyzer run --config-file .sfdx-scanner-config.yml --target "$SCAN_PATH" \2> /dev/null | grep "," > scanner-report-partial.csv

            else
              # sf scanner:run --target "$SCAN_PATH" --format "csv" --outfile "scanner-report-partial.csv" || echo "‚ö†Ô∏è Scanner failed for $SCAN_PATH"
              sf code-analyzer run --config-file .sfdx-scanner-config.yml --target "$SCAN_PATH" \2> /dev/null | grep "," > scanner-report-partial.csv

            fi

            if [ -f "scanner-report-partial.csv" ] && [ -s "scanner-report-partial.csv" ]; then
              tail -n +2 "scanner-report-partial.csv" | awk -F',' -v OFS=',' \
                  -v commit_author="$COMMIT_AUTHOR" \
                  -v target_branch="${{ env.TARGET_BRANCH }}" \
                  -v unwanted_path="$UNWANTED_PATH" \
                  -v orig_file="$file" \
                  -v mode="$SCAN_MODE" '
                {
                  $3 = gensub(unwanted_path, "", "g", $3);  # Trim file path
                  $11 = commit_author;  # Commit author
                  if (NF < 12) $12 = "N/A";  # Actual line fallback
                  $13 = target_branch;  # Branch
                  print $0
                }' >> scanner-report.csv
            else
              echo "‚ö†Ô∏è No violations found for: $file"
            fi
          done

          echo "‚úÖ Final Scanner Report with TargetBranch:"
          cat scanner-report.csv
          echo "üîç Partial Scanner Output:"
          cat scanner-report-partial.csv || echo "No output generated."
          
      - name: Load Salesforce API URL
        id: load-api-url
        run: |
          API_URL=$(cat config/salesforce_api_url.txt)
          echo "API_URL=$API_URL" >> $GITHUB_ENV
          echo "Using API URL: $API_URL"   
          
      - name: Authenticate with Salesforce
        id: sf-auth
        run: |
          response=$(curl -X POST "https://login.salesforce.com/services/oauth2/token" \
            -d "grant_type=password" \
            -d "client_id=${{ secrets.SF_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.SF_CLIENT_SECRET }}" \
            -d "username=${{ secrets.SF_USERNAME }}" \
            -d "password=${{ secrets.SF_PASSWORD }}${{ secrets.SF_SECURITY_TOKEN }}" )

          echo "Login response: $response"
          
          SF_ACCESS_TOKEN=$(echo "$response" | jq -r '.access_token')
          INSTANCE_URL=$(echo "$response" | jq -r '.instance_url')

          if [[ -z "$SF_ACCESS_TOKEN" || "$SF_ACCESS_TOKEN" == "null" ]]; then
            echo "‚ùå Salesforce authentication failed."
            exit 1
          fi

          echo "‚úÖ Salesforce Authenticated Successfully"
          echo "SF_ACCESS_TOKEN=$SF_ACCESS_TOKEN" >> $GITHUB_ENV
          echo "INSTANCE_URL=$INSTANCE_URL" >> $GITHUB_ENV
      
      - name: Upload Scanner Report to Salesforce
        if: success()
        run: |
            # Check if the scanner report contains violations (more than just the header)
            violation_count=$(tail -n +2 scanner-report.csv | wc -l)
            if [ "$violation_count" -eq 0 ]; then
              echo "‚úÖ No violations found. Skipping Salesforce upload."
              exit 0
            fi

            echo "üîÑ Uploading scanner report to Salesforce..."

            # Send file to Salesforce
            response=$(curl -X POST "$INSTANCE_URL/services/data/v58.0/sobjects/ContentVersion" \
            -H "Authorization: Bearer $SF_ACCESS_TOKEN" \
            -H "Content-Type: multipart/form-data" \
            -F "entity_content={\"Title\": \"${{ env.FILE_TITLE }}\", \"PathOnClient\": \"scanner-report.csv\"};type=application/json" \
            -F "VersionData=@scanner-report.csv;type=text/csv")



            # üîç Debug: Print the full API response
            echo "üì¢ Salesforce API Response: $response"

            # Extract the ID safely (handles both array & object responses)
            contentVersionId=$(echo "$response" | jq -r 'if type=="array" then .[0].id else .id end' 2>/dev/null || echo "null")

            if [[ "$contentVersionId" == "null" || -z "$contentVersionId" ]]; then
              echo "‚ùå Error: Failed to extract ContentVersion ID from response."
              echo "üî¥ Full API Response: $response"  # Log full response for debugging
              exit 1
            fi

            echo "‚úÖ Successfully uploaded scanner report to Salesforce. ContentVersionId: $contentVersionId"
        
      # - name: Get Commit Author  # ‚úÖ Fetch the commit author
      #   id: commit-author
      #   run: |
      #     COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
      #     echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
      #     echo "Commit Author: $COMMIT_AUTHOR"


      
      - name: Ensure Scanner Report Exists
        if: always()  # ‚úÖ Ensures it runs even if commit is blocked
        run: |
            if [ ! -s scanner-report.csv ]; then
              echo "No scanner report generated, creating a dummy report."
              echo "Problem,Severity,File,TempLine,Column,Rule,Description,URL,Category,Engine,Commit,ActualLine" > scanner-report.csv
            fi
      - name: Debug - List Files Before Upload
        if: always()
        run: |
            echo "Listing files before uploading scanner report:"
            ls -lah
      - name: Get Previous Branch Name
        id: previous-branch
        if: always()
        run: |
          git fetch --all --prune
          git branch -a
          PREV_BRANCH=$(git for-each-ref --sort=-committerdate --format='%(refname:short)' refs/remotes/origin/ | grep -v "$(git rev-parse --abbrev-ref HEAD)" | head -n 1 | sed 's/origin\///')
          if [ -z "$PREV_BRANCH" ]; then
            echo "‚ùå Could not detect the previous branch."
            exit 1
          fi
          echo "‚úÖ Previous branch detected: $PREV_BRANCH"
          echo "PREV_BRANCH=$PREV_BRANCH" >> $GITHUB_ENV
      - name: Generate Unique File Name for Scanner Report
        run: |
          # TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          # REPORT_FILE="scanner-report-${TIMESTAMP}.csv"
          COMMIT_LABEL=$(git log -1 --pretty=format:'%s' | tr ' ' '_')
          REPORT_FILE="${COMMIT_LABEL}.csv"
          echo "REPORT_FILE=$REPORT_FILE" >> $GITHUB_ENV
          echo "‚úÖ Generated unique file name: $REPORT_FILE"
      - name: Save Scanner Report Before Branch Checkout
        if: always()
        run: |
          if [ ! -f scanner-report.csv ]; then
            echo "‚ùå scanner-report.csv file not found! Creating an empty report."
            echo "Problem,Severity,File,TempLine,Column,Rule,Description,URL,Category,Engine,Commit,ActualLine" > scanner-report.csv
          fi
          mkdir -p /tmp/artifact_backup
          cp scanner-report.csv /tmp/artifact_backup/${{ env.REPORT_FILE }}
          echo "‚úÖ Scanner report backed up in /tmp/artifact_backup/${{ env.REPORT_FILE }}."
      - name: Backup Scanner Report
        if: always()
        run: |
          mkdir -p /tmp/artifact_backup
          cp scanner-report.csv /tmp/artifact_backup/${{ env.REPORT_FILE }}
          echo "‚úÖ Scanner report backed up in /tmp/artifact_backup/${{ env.REPORT_FILE }}."

      - name: Commit and Push Scanner Report to `Scanner_Reports` Branch
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH_NAME="Scanner_Reports"
          echo "‚úÖ Target Branch: $BRANCH_NAME"

          # üîπ Check if the `Scanner_Reports` branch exists remotely
          if git ls-remote --exit-code --heads origin "$BRANCH_NAME"; then
            echo "‚úÖ Remote branch $BRANCH_NAME exists."
            git checkout $BRANCH_NAME
          else
            echo "‚ùå Remote branch $BRANCH_NAME does not exist! Creating it now..."
            git checkout -b $BRANCH_NAME
            git push --set-upstream origin $BRANCH_NAME
          fi

          git pull origin $BRANCH_NAME --rebase
          mkdir -p Artifact
          cp /tmp/artifact_backup/${{ env.REPORT_FILE }} Artifact/${{ env.REPORT_FILE }}
          echo "‚úÖ Scanner report restored to Artifact/${{ env.REPORT_FILE }}."

          git add Artifact/${{ env.REPORT_FILE }}
          git commit -m "üîÑ Auto-update scanner report (${REPORT_FILE}) in Artifact folder for branch $BRANCH_NAME" || echo "No changes to commit"
          git push origin $BRANCH_NAME
        env:
          GH_PAT: ${{ secrets.GH_PAT }}


      - name: Install mailx
        run: sudo apt-get install -y mailutils

      - name: Get Pusher's Email
        id: get-pusher-email
        run: |
          COMMIT_SHA=${{ github.sha }}
          REPO=${{ github.repository }}
          GITHUB_ACTOR="${{ github.actor }}"
          echo "Fetching email for GitHub user: $GITHUB_ACTOR"
          # 1Ô∏è‚É£ Fetch Pusher Email from GitHub API
          PUSHER_EMAIL=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
          "https://api.github.com/repos/${REPO}/commits/${COMMIT_SHA}" | jq -r '.commit.committer.email')
          # 2Ô∏è‚É£ If API does not return an email, check the GitHub event payload
          if [[ -z "$PUSHER_EMAIL" || "$PUSHER_EMAIL" == "null" ]]; then
            echo "GitHub API did not return an email. Checking GitHub event payload..."
            PUSHER_EMAIL="${{ github.event.pusher.email }}"
          fi
          # 3Ô∏è‚É£ If GitHub event payload also fails, use commit author email
          if [[ -z "$PUSHER_EMAIL" || "$PUSHER_EMAIL" == "null" ]]; then
            echo "GitHub event did not return an email. Checking Git commit author..."
            PUSHER_EMAIL=$(git log -1 --pretty=format:'%ae')
          fi
          # 4Ô∏è‚É£ Ensure email is valid and not a GitHub noreply email
          if [[ "$PUSHER_EMAIL" =~ .*noreply\.github\.com || -z "$PUSHER_EMAIL" ]]; then
            echo "‚ùå Invalid or missing email detected ($PUSHER_EMAIL). Email will not be sent."
            exit 1
          fi
          echo "‚úÖ Pusher Email Detected: $PUSHER_EMAIL"
          echo "PUSHER_EMAIL=${PUSHER_EMAIL}" >> $GITHUB_ENV
  
      - name: Send Email with actions-send-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: 'smtp.gmail.com'
          server_port: '587'
          username: ${{ secrets.GMAIL_EMAIL }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          from: ${{ secrets.GMAIL_EMAIL }}
          subject: 'SFDX Code Scan Delta Report'
          body: 'Please find the attached SFDX Code Scan Delta Report.'
          to: ${{ env.PUSHER_EMAIL }}, ${{ secrets.GMAIL_EMAIL }}
          attachments: scanner-report.csv  # ‚úÖ Ensuring correct file is attached



      - name: Get OAuth Token for Microsoft Graph API
        id: get-oauth-token
        run: |
          RESPONSE=$(curl -X POST "https://login.microsoftonline.com/${{ secrets.OUTLOOK_TENANT_ID }}/oauth2/v2.0/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.OUTLOOK_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.OUTLOOK_CLIENT_SECRET }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "grant_type=client_credentials")

          echo "üîπ Raw OAuth Response: $RESPONSE"

